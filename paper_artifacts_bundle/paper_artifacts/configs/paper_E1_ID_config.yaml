# configs/exp_e1.yaml
# E1 (ID) experiment configuration (public artifact)
# Purpose: lock evaluation knobs and GT-generator parameter ranges for reproducibility.

experiment:
  id: E1
  setting: ID
  n_trials: 600
  time_cap_s: 60.0
  success_threshold_m: 2.0
  exposure_budget_ndu: 60.0
  delta_step: 0.05

planner:
  replanning_rate_hz: [1.0, 2.0]
  belief_update_rate_hz: [5.0, 10.0]
  horizon_s: 6.0
  n_candidates: 32
  utility: "information_gain_proxy"   # see paper Sec. VI
  fallback_supervisor: true

risk:
  n_scenarios: 64          # scenario samples for quantile feasibility
  quantile: 0.95           # 1 - delta_step
  certification:
    enabled: false         # Eq. (88) optional, typically disabled

sensor:
  sampling_dt_s: 0.1
  tau_s_range: [0.5, 2.0]  # time-constant used via alpha = exp(-dt/tau)
  noise_sigma: 0.03
  drift_sigma: 0.0

gt_generator:
  # The GT generator is a dedicated transport simulator (not Isaac CFD).
  # These ranges match Table X (ID) in the paper.
  mode_library: ["M1", "M2", "M3", "M4"]
  hvac_strength_range: [0.9, 1.1]
  door_p_close: 0.50
  door_bottlenecks_max: 2
  leak_z_m_range: [0.2, 2.0]
  leak_q_scale_choices: [1.0, 1.3, 2.0, 3.0]
  gt_only_effects:
    enable: false          # ID: no GT-only mismatch effects

logging:
  write_gt_episode_json: true
  write_trace_csv: true
  write_plan_csv: true
  write_posterior_summary_csv: true
  write_timing_csv: true
  write_manifest_csv: true
